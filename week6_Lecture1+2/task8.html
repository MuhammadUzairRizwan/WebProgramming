<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation from Left to Right using jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #animatedDiv {
            width: 250px;
            height: 250px;
            background-color: rgb(140, 201, 151);
            position: relative; 
        }
    </style>
</head>
<body>
    <div id="animatedDiv">
    
        <p>Red</p>
        <p>White</p>
        <p>Green</p>
        <p>Black</p>
        <p>Blue</p>
        <p>Orange</p>
        
    </div>

    <script>
        $(document).ready(function() {
            var animatedDiv = $('#animatedDiv');
            animatedDiv.animate({
                left: '500px'
            }, 8000); 
        });
    </script>
</body>
</html>
