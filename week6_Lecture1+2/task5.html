<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    </head>
    <style>
        .clickable {
            border: 1px solid #000;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
   
    <body>
        <script>
            $(document).ready(function(){
                $('.clickable').click(function(){
                    var click1 = $(this);
                    var elementId = click1.attr('id');
                    var elementClass = click1.attr('class');
                    alert("Clicked Element ID is = " + elementId + "\nClicked Element Class is = " + elementClass);
                });
            });
               
        </script>
    <div id="element1" class="clickable" style="background-color: antiquewhite;">Element 1</div>
    <div id="element2" class="clickable" style="background-color: rgb(239, 220, 195);">Element 2</div>
    <div id="element3" class="clickable" style="background-color: rgb(237, 217, 190);">Element 3</div>
    <div id="element4" class="clickable" style="background-color: rgb(224, 198, 164);">Element 3</div>

    </body>
</html>
