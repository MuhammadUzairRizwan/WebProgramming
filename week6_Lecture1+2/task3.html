<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("img").hide();
  });
  $("#show").click(function(){
    $("img").show();
  });
});
</script>
</head>
<body>

<img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0f
/ba/29/5c/img-worlds-of-adventure.jpg?w=900&h=600&s=1" alt="backgroundimg">
<button id="show">Show</button>
<button id="hide">Hide</button>

</body>
</html>
