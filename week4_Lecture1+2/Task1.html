<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiverr Landing Page</title>
  <link rel="stylesheet" href="task1.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <nav>
      <div class="logo">
        <img src="logo.svg" alt="Fiverr Logo">
      </div>
      <ul class="nav-links">
        <li><a href="#">Fiverr Business</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">English</a></li>
        <li><a href="#">Become Seller</a></li>
        <li><a href="#">Sign In</a></li>
        <li><a href="#" class="join-us">Join Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Get Work Done Faster with Fiverr</h1>
      <p>Hire talented freelancers to complete your projects on time.</p>
    </div>
  </section>

  <!-- Search Bar -->
  <section class="search-bar">
    <div class="container">
      <form action="#" method="GET">
        <input type="text" name="search" placeholder="Search for a service...">
        <button type="submit">Search</button>
      </form>
    </div>
  </section>

  <!-- Popular Services Section -->
  <section class="popular-services">
    <div class="container">

        <button class="service-button">Website Design</button>
        <button class="service-button">Logo Design</button>
        <button class="service-button">Wordpress</button>
        <button class="service-button">AI Design</button>
      
      <div class="service-buttons">
        
      </div>
    </div>
  </section>
  <br><br><br><br>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Fiverr. All rights reserved.</p>
  </footer>

</body>
</html>
