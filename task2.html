<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5d98d7;
        }

        .container {
            background-color: #fff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"] {
            padding: 8px;
            width: 60%;
            margin-right: 10px;
        }

        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #currentConditions, #forecast {
            margin-top: 20px;
        }

        .weather-icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather Application</h2>
        <input type="text" id="cityInput" placeholder="Enter city">
        <button id="searchBtn">Search</button>
        <div id="currentConditions"></div>
        <div id="forecast"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#searchBtn').click(function() {
                var city = $('#cityInput').val();
                getWeather(city);
            });
        });

        function getWeather(city) {
            var apiKey = '1af16794f138bf418d933ba2f1330bd6';
            var apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            $.get(apiUrl, function(data) {
                $('#currentConditions').html(`
                    <h2>Current Weather in ${city}</h2>
                    <img src="https://openweathermap.org/img/w/${data.weather[0].icon}.png" alt="Weather Icon" class="weather-icon" 
                     style="height: 150px;width: auto;margin-left:23%;">
                    <h2  style="margin-left:30%;">${data.main.temp}°C</h2>
                    <p  style="margin-left:26%;">${data.weather[0].description}</p>
                    <p style="margin-left:26%;">Feels Like: ${data.main.feels_like}°C</p>
                    <p style="margin-left:26%;">Humidity: ${data.main.humidity}%</p>
                `);
            });

            var forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;

            $.get(forecastUrl, function(data) {
                $('#forecast').html('<h2>5-Day Forecast</h2>');
                var currentDate = new Date(data.list[0].dt_txt).getDate();
                for (var i = 0; i < data.list.length; i++) {
                    var date = new Date(data.list[i].dt_txt);
                    if (new Date(data.list[i].dt_txt).getDate() !== currentDate) {
                        $('#forecast').append(`
                            <div>
                                <p style="margin-left:26%;">${date.toLocaleDateString()}</p>
                                <img src="https://openweathermap.org/img/w/${data.list[i].weather[0].icon}.png" alt="Weather Icon" class="weather-icon"
                                style="height: 150px;width: auto;margin-left:23%;">
                                <h2 style="margin-left:26%;">${data.list[i].main.temp}°C</h2>
                                <p style="margin-left:26%;">${data.list[i].weather[0].description}</p>
                                <hr>
                            </div>
                        `);
                        currentDate = new Date(data.list[i].dt_txt).getDate();
                    }
                }
            });
        }
    </script>
</body>
</html>
