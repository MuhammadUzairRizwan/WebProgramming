<!doctype html>
<html lang="en">
    <head>
        <title>Buttons</title>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
   
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <button type="button" class="btn btn-light"onclick="alert('Basic Button clicked')">Basic</button>
        <button type="button" class="btn btn-outline-dark"onclick="alert('Default Button clicked')">Default</button>
        <button type="button" class="btn btn-primary"onclick="alert('Primary Button clicked')">Primary</button>
        <button type="button" class="btn btn-success"onclick="alert('Success Button clicked')">Success</button>
        <button type="button" class="btn btn-info"onclick="alert('Info Button clicked')">Info</button>
        <button type="button" class="btn btn-warning"onclick="alert('Warning Button clicked')">Warning</button>
        <button type="button" class="btn btn-danger"onclick="alert('Danger Button clicked')">Danger</button>        
        <button type="button" class="btn btn-link"onclick="alert('Link Button clicked')">Link</button>
    
    
    </body>
</html>
