<!doctype html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
</head>

<body style="background-color: rgb(63, 206, 208);">
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>

    <script>
        function add() {
            var numOne, numTwo, sum;
            numOne = parseFloat(document.getElementById("first").value);
            numTwo = parseFloat(document.getElementById("second").value);
            sum = numOne + numTwo;
            document.getElementById("answer").value = sum;
        }

        function multiply(){
            var num1,num2,mult;
            num1=parseInt(document.getElementById("first").value);
            num2=parseInt(document.getElementById("second").value);
            mult=num1*num2;
            document.getElementById("answer1").value=mult;
        }

        function sub(){
            var num1,num2,sub;
            num1=parseInt(document.getElementById("first").value);
            num2=parseInt(document.getElementById("second").value);
            sub=num1-num2;
            document.getElementById("answer2").value=sub;
        }

        function divide(){
            var num1,num2,div;
            num1=parseInt(document.getElementById("first").value);
            num2=parseInt(document.getElementById("second").value);
            div=num1/num2;
            document.getElementById("answer3").value=div;
        }
    </script>
   
    <p>Enter First Number: <input id="first"></p>
    <p>Enter Second Number: <input id="second"></p>
    <button onclick="add()">Add</button>
    <p>result = <input id="answer"></p>
    <button onclick="multiply()">Multiply</button>
    <p>result = <input id="answer1"></p>
    <button onclick="sub()">subtract</button>
    <p>result = <input id="answer2"></p> 
    <button onclick="divide()">divide</button>
    <p>result = <input id="answer3"></p>
</body>
</html>
